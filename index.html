<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Cake Messages</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #c94c4c;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .cake {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      transition: transform 0.2s;
    }

    .cake:hover {
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      font-size: 18px;
      color: #b22222;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üç∞ Choose a Cake & Get a Sweet Message üç∞</h1>

  <div class="gallery">
    <div class="cake" style="background:#f7c5cc;" onclick="showMessage('You‚Äôre as sweet as strawberry shortcake! üçì')">üçì</div>
    <div class="cake" style="background:#d291bc;" onclick="showMessage('You‚Äôre a slice of purple magic! üíú')">ü´ê</div>
    <div class="cake" style="background:#fddde6;" onclick="showMessage('Here‚Äôs a hug in cake form. üéÇü§ó')">üéÇ</div>
    <div class="cake" style="background:#fce4b3;" onclick="showMessage('You bring sunshine to every table ‚òÄÔ∏è')">üçã</div>
    <div class="cake" style="background:#ffd6d6;" onclick="showMessage('Red velvet dreams & creamy wishes üíï')">üç∞</div>
    <div class="cake" style="background:#c3f2c0;" onclick="showMessage('You are mint to be loved üåø')">üçÉ</div>
    <div class="cake" style="background:#ffeb99;" onclick="showMessage('Life is butter with you üßà')">üßÅ</div>
    <div class="cake" style="background:#dab6fc;" onclick="showMessage('Frosted with love and sprinkled with joy ‚ú®')">üç©</div>
  </div>

  <!-- Modal Popup -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p id="popupMessage"></p>
    </div>
  </div>

  <script>
    function showMessage(text) {
      document.getElementById("popupMessage").innerText = text;
      document.getElementById("messageModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("messageModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("messageModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
